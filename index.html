      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Background Animation */
    #animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: linear-gradient(45deg, rgba(0,255,255,0.1), rgba(255,0,255,0.1));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
	/* Centered Footer */

    /* === New Features: About & CV Box === */
    /* Modal Overlay */
    #about-modal {

      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;

      z-index: 100;
    }
    #about-modal.visible {

      pointer-events: auto;
    }
    
    /* Updated About Modal Content Transitions for a smoother effect */
    .modal-content {
    background: rgba(0, 0, 0, 0.95);
    border: 8px solid #0ff;
    border-radius: 10px;

    max-width: 400px;
    width: 90%;
    position: relative;
    transform: translateY(50px);
    opacity: 0;
    transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
    }
    #about-modal.visible .modal-content {
    transform: translateY(0);
    opacity: 1;
    }
    
    /* Close Icon */
    .close-modal {

      top: 10px;
      right: 10px;
      font-size: 1.5em;
      color: #0ff;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close-modal:hover {

    /* Modal Text */

  <!-- === New Feature: JavaScript for Modal Interaction === -->
  <script>
    // Select the profile picture element (using querySelector on the class)
    const profilePic = document.querySelector(".profile-pic-container");
  
    // Functions to apply or remove the blur filter on all body children except the modal
    function blurMainContent() {
      document.querySelectorAll("body > :not(#about-modal)").forEach(el => {
        el.style.filter = "blur(8px)";
      });
    }
    function unblurMainContent() {
      document.querySelectorAll("body > :not(#about-modal)").forEach(el => {
        el.style.filter = "";
      });
    }
  
    // Get the about modal and close button
    const aboutModal = document.getElementById("about-modal");
    const closeModal = document.getElementById("closeModal");
  
    // When the profile picture is clicked, add blur and show the modal
    profilePic.addEventListener("click", () => {
      blurMainContent();
      aboutModal.classList.add("visible");
    });
  
    // When the cross icon is clicked, hide the modal and remove blur
    closeModal.addEventListener("click", () => {
      aboutModal.classList.remove("visible");
      unblurMainContent();
    });
  </script>
